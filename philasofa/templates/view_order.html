<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

<title>PS_檢視訂單列表</title>
<link rel="stylesheet" href="{% static 'OM/view_order.css'%}" />
</head>
<body>
<div class="dc">P．S</div>
<div class="namecard">
  <h1>費拉沙發</h1>
  <h3>Phila Sofa</h3>
 <br>
  
  <hr>
  
  <table id="t01">
      <caption>訂單列表</caption>
      <br>
      <tr>
          <th>訂單編號</th>
          <th>日期</th>
          <th>產品</th>
          <th>數量</th>
          <th>顧客</th>
      </tr>
    
    {% for order in orders %}
          <tr>
              <td>{{order.order_No}}  </td>  
              <td>{{order.created_time}}  </td>
              <td>{{order.product}}  </td>
              <td>{{order.quantity}}  </td>
              <td>{{order.customer_name}}  </td>

          </tr>
    {% endfor %}
    </table>

  <hr>
  <button class="but CRM mid" onclick="location.href='../'">回上一頁</button>
</div>
</body>
</html>
